{{ with .Page.Params.two }}
  {{ if .enable }}
    <section id="two">
      <div class="inner">
        <header class="major">
          <h2>{{ .title}}</h2>
        </header>
        <p>{{ .subtitle }}</p>
        <ul class="actions">
          <li><a href="{{ .url | relURL}}" class="button next">{{ .buttonText }}</a></li>
        </ul>
      </div>
    </section>
  {{ end }}
{{ end }}
