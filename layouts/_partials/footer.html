{{- /* "<!-- Footer -->" | safeHTML */ -}}
<footer id="footer">
  <div class="inner">
    <ul class="icons">
      {{- range site.Params.Footer.social }}
        <li><a href="{{ .url | safeHTML }}" class="icon alt brand {{ .icon }}" target="_blank"><span class="label">{{ .label }}</span></a></li>
      {{- end }}
    </ul>
    <ul class="copyright">
      <li>&copy; {{ time.Now | time.Format "2006" }} {{ site.Params.Author }}. All Rights Reserved.</li>
      {{- range site.Params.Footer.quicklinks}}
        <li>{{ .text }} <a href="{{ .url | safeHTML }}">{{ .alt }}</a></li>
      {{- end }}
    </ul>
  </div>
</footer>
