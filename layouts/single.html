{{ define "main" }}
  {{- /*
    If the banner was used, we don't need to show the title... but if not...
  */ -}}
  <section id="single">
    <div class="inner">
      {{- if not page.Params.banner }}
        <h1>{{ .Title | markdownify }}</h1>
      {{- end }}
      {{- if .Date }}
        <p style="text-align: right">{{ .Date.Format site.Params.dateFormat }}</p>
      {{- end }}
      {{ .Content }}
    </div>
  </section>
{{ end }}
